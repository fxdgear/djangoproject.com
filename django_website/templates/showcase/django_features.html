{% for feature in features %}
<li class="django-feature">
    <div class="inner">
        <h4 class="title"><a href="{{ feature.url }}">{{ feature.name }}</a></h4>
        <div class="description">
            <div class="image"></div>
            <p>{{ feature.description }}</p>
        </div>
    </div>
</li>
{% endfor %}
