{% for website in websites %}
<li class="website position-{{ forloop.counter }}">
    <div class="image"><a href="{{ website.url }}"><img src="{{ website.image.url }}"/></a></div>
    <h4 class="item-title"><a href="{{ website.url }}">{{ website.name }}</a></h4>
    <p class="tagline">{{ website.tagline }}</p>
</li>
{% endfor %}
